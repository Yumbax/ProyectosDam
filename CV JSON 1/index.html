<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Currículum Dinámico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="info" id="datos-personales">
                <!-- Se cargará con JS -->
            </div>
        </header>

        <main>
            <section id="perfil">
                <h2>Perfil</h2>
                <p id="perfil-texto"></p>
            </section>

            <section id="formacion">
                <h2>Formación</h2>
                <ul id="lista-formacion"></ul>
            </section>

            <section id="experiencia">
                <h2>Experiencia Profesional</h2>
                <ul id="lista-experiencia"></ul>
            </section>

            <section id="idiomas">
                <h2>Idiomas</h2>
                <ul id="lista-idiomas"></ul>
            </section>

            <section id="vehiculos">
                <h2>Vehículos</h2>
                <ul id="lista-vehiculos"></ul>
            </section>

            <section id="aficiones">
                <h2>Aficiones y Hobbies</h2>
                <ul id="lista-aficiones"></ul>
            </section>

            <section id="habilidades">
                <h2>Habilidades</h2>
                <ul id="lista-habilidades"></ul>
            </section>
        </main>

        <footer>
            <p>© 2025 Diego</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
